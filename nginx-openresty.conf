# Nginx Config by Khai Phan

#user www-data www-data;
worker_processes auto;
#error_log logs/error.log; 
#pid logs/nginx.pid;
worker_rlimit_nofile 8192;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen RTMP_PORT;
        chunk_size 4000;

        application input {
            live on;
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            hls_base_url '';
            #allow publish 127.0.0.1;
            #deny publish all;
            allow play 127.0.0.1;
            allow play 192.168.0.0/24;
            deny play all;
            on_publish http://localhost:HTTP_PORT/api.php?start;
            on_done http://localhost:HTTP_PORT/api.php?done;
            on_update http://localhost:HTTP_PORT/api.php?update;
            recorder rec {
                record all manual; 
                record_path html/rec;
            }
        }

        application input2 {
            live on;
            allow play 127.0.0.1;
            allow play 192.168.0.0/24;
            deny play all;
            exec_publish mkdir /tmp/hls/$name;
            exec ffmpeg -i rtmp://localhost:RTMP_PORT/$app/$name
              -vf scale=w=640:h=360:force_original_aspect_ratio=decrease -c:a aac -ar 48000 -c:v h264 -profile:v main -crf 20 -sc_threshold 0 -g 48 -keyint_min 48 -hls_time 4 -hls_playlist_type event -b:v 800k -maxrate 856k -bufsize 1200k -b:a 96k -hls_list_size 5 -hls_flags delete_segments -hls_allow_cache 1 -hls_segment_filename /tmp/hls/$name/360p_%03d.ts /tmp/hls/$name/360p.m3u8
              -vf scale=w=842:h=480:force_original_aspect_ratio=decrease -c:a aac -ar 48000 -c:v h264 -profile:v main -crf 20 -sc_threshold 0 -g 48 -keyint_min 48 -hls_time 4 -hls_playlist_type event -b:v 1400k -maxrate 1498k -bufsize 2100k -b:a 128k -hls_list_size 5 -hls_flags delete_segments -hls_allow_cache 1 -hls_segment_filename /tmp/hls/$name/480p_%03d.ts /tmp/hls/$name/480p.m3u8
              -vf scale=w=1280:h=720:force_original_aspect_ratio=decrease -c:a aac -ar 48000 -c:v h264 -profile:v main -crf 20 -sc_threshold 0 -g 48 -keyint_min 48 -hls_time 4 -hls_playlist_type event -b:v 2800k -maxrate 2996k -bufsize 4200k -b:a 128k -hls_list_size 5 -hls_flags delete_segments -hls_allow_cache 1 -hls_segment_filename /tmp/hls/$name/720p_%03d.ts /tmp/hls/$name/720p.m3u8
              -vf scale=w=1920:h=1080:force_original_aspect_ratio=decrease -c:a aac -ar 48000 -c:v h264 -profile:v main -crf 20 -sc_threshold 0 -g 48 -keyint_min 48 -hls_time 4 -hls_playlist_type event -b:v 5000k -maxrate 5350k -bufsize 7500k -b:a 192k -hls_list_size 5 -hls_flags delete_segments -hls_allow_cache 1 -hls_segment_filename /tmp/hls/$name/1080p_%03d.ts /tmp/hls/$name/1080p.m3u8;
            #exec_publish_done rmdir -rf /tmp/hls/$name;
        }
    }
}

http {
    include mime.types;
    index index.html index.htm index.php;
    default_type application/octet-stream;
    access_log off;
    log_format main '$remote_addr - $remote_user [$time_local] $status ' '"$request" $body_bytes_sent "$http_referer" ' '"$http_user_agent" "$http_x_forwarded_for"';
    access_log logs/access.log main;
    sendfile off;
    tcp_nopush on;
    server_names_hash_bucket_size 128;
    server_tokens off;

    server {
        listen HTTP_PORT;
        server_name localhost;

        rewrite ^/hls(/.*)$ /hls.php?file=$1 last;

        more_set_headers 'Server: KhaiPhan';

        set $nginx_path /usr/local/openresty/nginx;

        location / {
            root html;
        }

       location ~ \.php$ {
           fastcgi_split_path_info ^(.+\.php)(/.+)$;
           fastcgi_pass unix:/var/run/php/php7.3-fpm.sock;
           fastcgi_index index.php;
           fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
           include fastcgi_params;
       }

       location ~ .*(css|htc|js|bmp|jp?g|gif|ico|cur|png|swf|htm?|html)$ {
           access_log off;
           root html;
       }

        location ~ /\.ht {
            deny all;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }

        location /nginx_stat {
            auth_basic "Restricted";
            auth_basic_user_file $nginx_path/html/.htpasswd;
            stub_status on;
        }

        location /rtmp_stat {
            auth_basic "Restricted";
            auth_basic_user_file $nginx_path/html/.htpasswd;
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            auth_basic "Restricted";
            auth_basic_user_file $nginx_path/html/.htpasswd;
            root html;
        }

        location /control {
            auth_basic "Restricted";
            auth_basic_user_file $nginx_path/html/.htpasswd;
            rtmp_control all;
        }
    }
    include conf.d/*.conf;
}
