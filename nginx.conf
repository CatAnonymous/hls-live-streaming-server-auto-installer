worker_processes  auto;
events {
    worker_connections  1024;
}

rtmp {
    server {
        listen 11935;
        chunk_size 4000;

        application live {
            live on;
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            deny play all;
            
            #on_publish http://app.local/api/stream/start;
            #on_done http://app.local/api/stream/stop;
            #on_update http://app.local/api/stream/update; 

        }
        
        application live2 {
            live on;
            allow play 127.0.0.1;
            deny play all;
            
            exec ffmpeg -re -i rtmp://127.0.0.1:11935/$app/$name
              -c:v libx264 -acodec copy -b:v 256k -vf "scale=480:trunc(ow/a/2)*2" -tune zerolatency -preset veryfast -crf 23 -g 60 -hls_list_size 0 -f flv rtmp://127.0.0.1:11935/hls/$name_low
              -c:v libx264 -acodec copy -b:v 768k -vf "scale=720:trunc(ow/a/2)*2" -tune zerolatency -preset veryfast -crf 23 -g 60 -hls_list_size 0 -f flv rtmp://127.0.0.1:11935/hls/$name_mid
              -c:v libx264 -acodec copy -b:v 1920k -vf "scale=1080:trunc(ow/a/2)*2" -tune zerolatency -preset veryfast -crf 23 -g 60 -hls_list_size 0 -f flv rtmp://127.0.0.1:11935/hls/$name_high;
        }
        
        application hls {
            live on;
            allow publish 127.0.0.1;
            deny publish all;
            deny play all;

            hls on;
            hls_path /tmp/hls2;
            hls_nested on;
            hls_fragment_naming system;
            hls_datetime system;
            
            hls_variant _low BANDWIDTH=288000;
            hls_variant _mid BANDWIDTH=448000;
            hls_variant _high BANDWIDTH=2048000;
        }
    }
}

http {
    expires -1;
        sendfile off;
        charset utf-8;
        include mime.types;
        default_type application/octet-stream;
        access_log /usr/local/openresty/nginx/logs/access.log;
        server_tokens off;
        keepalive_timeout 20;
        tcp_nopush on;
        tcp_nodelay off;
        server_name_in_redirect off;
        types_hash_max_size 2048;
        gzip on;
        gzip_http_version 1.0;
        gzip_comp_level 5;
        gzip_min_length 512;
        gzip_buffers 4 8k;
        gzip_proxied any;
        gzip_types    
        text/css
        text/plain
        text/x-component
        application/javascript
        application/json
        application/xml
        application/xhtml+xml
        application/x-font-ttf
        application/x-font-opentype
        application/vnd.ms-fontobject
        image/svg+xml
        image/x-icon;

    server {
        listen 8888;
        
        location ~ /\.ht {
            deny all;
        }
        
        location /stat {
            auth_basic "Restricted";
            auth_basic_user_file /usr/local/openresty/nginx/html/.htpasswd;
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
                allow 127.0.0.1;
        }

        location /stat.xsl {
            auth_basic "Restricted";
            auth_basic_user_file /usr/local/openresty/nginx/html/.htpasswd;
            root html;
        }

        location /control {
            rtmp_control all;
        }
        
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            
            root /tmp/hls;
            add_header 'Cache-Control' 'no-cache';
        }
        
        location /hls2 {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            
            root /tmp/hls2;
            add_header 'Cache-Control' 'no-cache';
        }

        location / {
            add_header 'Cache-Control' 'no-cache';
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
            add_header 'Access-Control-Allow-Headers' 'Range';
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Headers' 'Range';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            types {
                application/dash+xml mpd;
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
                text/html html;
            }

            root html;
        }
    }
}
