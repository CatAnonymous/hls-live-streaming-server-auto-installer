worker_processes  auto;

events {
    worker_connections  1024;
}

rtmp {
    server {
        listen 11935;
        chunk_size 4000;

        application live {
            live on;
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            deny play all;
            
            on_publish http://localhost:8888/api.php?start;
            on_done http://localhost:8888/api.php?done;
            on_update http://localhost:8888/api.php?update;

        }
        
        application stream {
            live on;
            allow play 127.0.0.1;
            deny play all;

            exec ffmpeg -i rtmp://localhost:11935/stream/$name
              -c:a libmp3lame -b:a 128k -c:v libx264 -b:v 2500k -f flv -g 30 -r 30 -s 1280x720 -preset superfast -profile:v baseline rtmp://localhost:11935/hls/$name_720p2628kbs
              -c:a libmp3lame -b:a 128k -c:v libx264 -b:v 1000k -f flv -g 30 -r 30 -s 854x480 -preset superfast -profile:v baseline rtmp://localhost:11935/hls/$name_480p1128kbs
              -c:a libmp3lame -b:a 128k -c:v libx264 -b:v 750k -f flv -g 30 -r 30 -s 640x360 -preset superfast -profile:v baseline rtmp://localhost:11935/hls/$name_360p878kbs
              -c:a libmp3lame -b:a 128k -c:v libx264 -b:v 400k -f flv -g 30 -r 30 -s 426x240 -preset superfast -profile:v baseline rtmp://localhost:11935/hls/$name_240p528kbs
              -c:a libmp3lame -b:a 64k -c:v libx264 -b:v 200k -f flv -g 15 -r 15 -s 426x240 -preset superfast -profile:v baseline rtmp://localhost:11935/hls/$name_240p264kbs;
        }

        application hls {
            live on;
            #allow publish 127.0.0.1;
            #deny publish all;
            deny play all;
            hls on;
            hls_fragment_naming system;
            hls_fragment 5;
            hls_playlist_length 10;
            hls_path /tmp/hls2;
            hls_nested on;

            hls_variant _720p2628kbs BANDWIDTH=2628000,RESOLUTION=1280x720;
            hls_variant _480p1128kbs BANDWIDTH=1128000,RESOLUTION=854x480;
            hls_variant _360p878kbs BANDWIDTH=878000,RESOLUTION=640x360;
            hls_variant _240p528kbs BANDWIDTH=528000,RESOLUTION=426x240;
            hls_variant _240p264kbs BANDWIDTH=264000,RESOLUTION=426x240;
        }
    }
}

http {
    expires -1;
        sendfile off;
        charset utf-8;
        include /usr/local/nginx/conf/mime.types;
        default_type application/octet-stream;
        #access_log /usr/local/nginx/logs/access.log;
        server_tokens off;
        keepalive_timeout 20;
        tcp_nopush on;
        tcp_nodelay off;
        server_name_in_redirect off;
        types_hash_max_size 2048;
        gzip on;
        gzip_http_version 1.0;
        gzip_comp_level 5;
        gzip_min_length 512;
        gzip_buffers 4 8k;
        gzip_proxied any;
        gzip_types    
        text/css
        text/plain
        text/x-component
        application/javascript
        application/json
        application/xml
        application/xhtml+xml
        application/x-font-ttf
        application/x-font-opentype
        application/vnd.ms-fontobject
        image/svg+xml
        image/x-icon;

    server {
        listen 8888;
        
        rewrite ^/hls/(.*)$ /hls.php?uri=$1 last;
        
        location ~ /\.ht {
            deny all;
        }
        
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }
       
       location ~ \.php$ {
           fastcgi_split_path_info ^(.+\.php)(/.+)$;
           fastcgi_pass unix:/var/run/php/php7.3-fpm.sock;
           fastcgi_index index.php;
           fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
           include fastcgi_params;
       }
        
        location /nginx_status {
            auth_basic "Restricted";
            auth_basic_user_file /usr/local/nginx/html/.htpasswd;
            stub_status on;
        }
        
        location /stat {
            auth_basic "Restricted";
            auth_basic_user_file /usr/local/nginx/html/.htpasswd;
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
                allow 127.0.0.1;
        }

        location /stat.xsl {
            auth_basic "Restricted";
            auth_basic_user_file /usr/local/nginx/html/.htpasswd;
            root html;
        }

        location /control {
            rtmp_control all;
        }
        
        location /hls {
            add_header 'Cache-Control' 'no-cache';
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
            add_header 'Access-Control-Allow-Headers' 'Range';
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Headers' 'Range';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            types {
                application/dash+xml mpd;
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            
            root /tmp;
        }
        
        location /hls2 {
            add_header 'Cache-Control' 'no-cache';
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
            add_header 'Access-Control-Allow-Headers' 'Range';
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Headers' 'Range';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            types {
                application/dash+xml mpd;
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            
            root /tmp;
        }

        location / {

            types {
                text/html html;
                text/xml xml;
            }

            root html;
        }
    }
    
    include /usr/local/nginx/conf.d/*.conf;
}
